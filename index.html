<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Tailwindcss and Vuejs</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <div id="app" class="flex w-screen h-auto p-40">
        <div class="w-1/4 h-full "></div>
        <div class="flex-col w-1/2 h-full p-4 shadow-outline">
            <h1 class="flex-1  text-center text-5xl  text-blue-600 ">Awesome Grid Image</h1>
            <svg class="animate-bounce w-6 h-6 text-blue-600 " fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
              </svg>
            <div class="flex items-center border-b-2 py-2">
                <input class=" text-2xl w-full  mr-3 py-1 px-2 leading-tight outline-none hover:bg-blue-100  " type="text" placeholder="Image search here" v-model="search" v-on:input="searchingImage">
            </div>
            <div v-if="!minSearhing()">
                <h2 class="w-full text-center text-red-600 text-lg italic">minimal 3 huruf</h2>
            </div>

            <div v-if="searching" class="text-lg ">Searching...</div>
            <div v-if="imageList.length == 0" class="text-lg ">Sorry, Image not found</div>
            <template>
                <div class="flex  w-full h-auto p-2 mt-4 " >
                   
                    <div class="flex flex-wrap -mx-2">
                        <div v-for="image in imageList" class="w-1/3 sm:px-2">
                            <div>
                                <img :src="image.thumbnailUrl" class="img-box sm:rounded-lg" alt="" />
                            </div>
                            <div class="hidden sm:block text-center my-2">{{image.title}}</div>
                        </div>
                    </div>
                </div>

            </template>

        </div>

    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
<script src="data.js"></script>
<script>
    const app = new Vue({
        el: "#app",

        data() {
            return {
                search: "",
                resources: data,
                imageList: [],
                searching: false,

            };
        },

        methods: {
            minSearhing: function() {
                if (this.search.length != 0 && this.search.length < 3) {
                    return false
                } else {
                    return true;
                }
            },
            searchingImage: async function(e) {
                if (this.minSearhing) {
                    this.searching = true;
                    await this.waitingForSearch(1000);
                    this.imageList = this.resources.imageList((data) =>
                        data.title.startsWith(this.search)
                    );
                    this.searching = false;
                } else {
                    this.searching = false;
                    this.imageList = this.resources;
                }
            },
            waitingForSearch: async function(time) {
                return new Promise((resolve) => setTimeout(resolve, time));
            },
        },

        created() {
            this.searchingImage();
        },
    });
</script>

</html>
